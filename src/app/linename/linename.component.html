<div class="container_linename" id="container_linename" (resized)="onResized($event)">
	<svg class = "lineleft" id="left">
	    <line x1="0" y1="0" x2= 100% y2= "0" style="stroke:#707070;stroke-width:2" />
	</svg>
	<span class="text" id="text">{{dataApp}}</span>
	<svg class = "lineright" id="right">
	    <line x1="0" y1="0" x2= 100% y2="0" style="stroke:#707070;stroke-width:4" />
	</svg>
</div>
